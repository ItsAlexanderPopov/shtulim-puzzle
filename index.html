<!DOCTYPE html>
<html>
<head>
    <title>Rocket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <p id="error" style="visibility: hidden; font-size: 20px; font-weight: bold;">Error: Wrong Answer</p>
  <p id="question">Establish Year of Hamas</p>
  <input id="result" type="number" readonly disabled>
    <div class="keypad">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="delete" style="font-size: 30px; font-weight: bold;">DEL</button>
        <button class="number">0</button>
        <button class="enter" style="font-size: 30px; font-weight: bold;">ENT</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
